<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPRS - Automatic License Plate Recognition System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: linear-gradient(to bottom right, #00416a, #e4e5e6);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #00416a;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            border-bottom: 5px solid #feba00;
            border-radius: 0 0 20px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Main Content Styles */
        .main-content {
            padding: 50px 20px;
            text-align: center;
            color: #fff;
        }

        .main-content h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #00416a;
        }

        .main-content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .main-content .car-image {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .main-content .get-started-button a {
            background-color: #00416a;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .main-content .get-started-button a:hover {
            background-color: #feba00;
            border-color: #feba00;
        }

        /* Footer Styles */
        footer {
            background-color: #00416a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 20px 20px 0 0;
        }

        footer p {
            font-size: 1.1em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Automatic License Plate Recognition System</h1>
        </div>
    </header>

    <div class="main-content">
        <h1>Welcome</h1>
        <p>Experience the future of vehicle identification</p>
        
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQq-wtIkkvSzx96XsTRAqTnXqnSuSQaKzj0qA&s" alt="Car Image" class="car-image">
        <div class="get-started-button">
            <a href="/second">Get Started</a>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 ALPRS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
